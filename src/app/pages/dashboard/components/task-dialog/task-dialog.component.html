<div
  *ngIf="open()"
  class="w-screen h-screen bg-[#6a0dad30] flex items-center justify-center absolute top-0 left-0"
>
  <div class="rounded-md p-4 bg-white w-[40%] min-w-[300px]">
    <h2 class="text-4xl text-primary font-bold mb-4">Create Task</h2>
    <div class="flex flex-col justify-center items-center gap-4">
      <app-input
        [control]="getFormControl('name')"
        label="Name"
        placeholder="Enter task name"
        [validationMessages]="validationMessages"
        class="w-full"
      />

      <app-input
        [control]="getFormControl('description')"
        label="Description"
        placeholder="Enter task description"
        [validationMessages]="validationMessages"
        class="w-full"
      />

      <app-select
        [control]="getFormControl('status')"
        label="Status"
        placeholder="Enter task status"
        [validationMessages]="validationMessages"
        class="w-full"
        [options]="[
          { value: TaskStatus.Todo, label: 'Todo' },
          { value: TaskStatus.InProgress, label: 'In Progress' },
          { value: TaskStatus.Done, label: 'Done' }
        ]"
      />

      <div class="flex gap-1 justify-end w-full mt-2">
        <app-button
          (onClick)="handleClose()"
          label="Cancel"
          customClass="bg-secondary hover:bg-yellow-500"
        />
        <app-button
          (onClick)="handleSubmit()"
          [isLoading]="taskService.createLoading"
          label="Create"
        />
      </div>
    </div>
  </div>
</div>
