<button
  [class]="
    'w-full py-3 transition rounded-md text-white flex justify-center items-center bg-primary hover:bg-purple-600 px-3 cursor-pointer ' +
    customClass
  "
  [disabled]="isLoading()"
  (click)="handleClick()"
>
  <ng-container *ngIf="!isLoading(); else loading">
    {{ label }}
  </ng-container>
  <ng-template #loading>
    <div class="loader border-white ml-1"></div>
  </ng-template>
</button>
